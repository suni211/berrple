<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#000000"/>

  <!-- Cloud Shape -->
  <g transform="translate(12, 20)">
    <!-- Main cloud body -->
    <ellipse cx="12" cy="12" rx="10" ry="7" fill="#00FF80"/>
    <ellipse cx="20" cy="10" rx="8" ry="7" fill="#00FF80"/>
    <ellipse cx="28" cy="12" rx="10" ry="7" fill="#00FF80"/>
    <rect x="12" y="12" width="16" height="7" fill="#00FF80"/>

    <!-- Cloud highlight -->
    <ellipse cx="16" cy="10" rx="3" ry="2.5" fill="#FFFFFF" opacity="0.4"/>
  </g>

  <!-- Letter B -->
  <text x="18" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="#00FF80">
    B
  </text>
</svg>
