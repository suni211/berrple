<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud Shape with glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(4, 12)" filter="url(#glow)">
    <!-- Main cloud body -->
    <ellipse cx="12" cy="12" rx="10" ry="7" fill="#00FF80"/>
    <ellipse cx="20" cy="10" rx="8" ry="7" fill="#00FF80"/>
    <ellipse cx="28" cy="12" rx="10" ry="7" fill="#00FF80"/>
    <rect x="12" y="12" width="16" height="7" fill="#00FF80"/>

    <!-- Cloud highlight -->
    <ellipse cx="16" cy="10" rx="3" ry="2.5" fill="#FFFFFF" opacity="0.5"/>

    <!-- Small dots inside cloud (representing comments) -->
    <circle cx="18" cy="14" r="1" fill="#000000" opacity="0.3"/>
    <circle cx="22" cy="14" r="1" fill="#000000" opacity="0.3"/>
    <circle cx="26" cy="14" r="1" fill="#000000" opacity="0.3"/>
  </g>
</svg>
