<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="#000000" rx="8"/>

  <!-- Cloud Shape (Left) -->
  <g transform="translate(40, 35)">
    <!-- Main cloud body -->
    <ellipse cx="18" cy="20" rx="16" ry="12" fill="#00FF80"/>
    <ellipse cx="35" cy="16" rx="14" ry="12" fill="#00FF80"/>
    <ellipse cx="50" cy="20" rx="16" ry="12" fill="#00FF80"/>
    <rect x="18" y="20" width="32" height="12" fill="#00FF80"/>

    <!-- Cloud highlight -->
    <ellipse cx="28" cy="17" rx="6" ry="4" fill="#FFFFFF" opacity="0.4"/>

    <!-- Small dots inside cloud (representing comments) -->
    <circle cx="28" cy="24" r="2" fill="#000000" opacity="0.3"/>
    <circle cx="36" cy="24" r="2" fill="#000000" opacity="0.3"/>
    <circle cx="44" cy="24" r="2" fill="#000000" opacity="0.3"/>
  </g>

  <!-- Text: BERRPLE -->
  <text x="140" y="65" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="#00FF80" letter-spacing="2">
    BERRPLE
  </text>

  <!-- Subtitle -->
  <text x="143" y="85" font-family="Arial, sans-serif" font-size="14" fill="#00FF80" opacity="0.8" letter-spacing="3">
    CLOUD COMMENTS PLATFORM
  </text>

  <!-- Small decorative clouds -->
  <g opacity="0.4" transform="translate(340, 30)">
    <circle cx="0" cy="0" r="4" fill="#00FF80"/>
    <circle cx="8" cy="-2" r="4" fill="#00FF80"/>
    <circle cx="16" cy="0" r="4" fill="#00FF80"/>
  </g>

  <g opacity="0.4" transform="translate(350, 80)">
    <circle cx="0" cy="0" r="3" fill="#00FF80"/>
    <circle cx="6" cy="-1" r="3" fill="#00FF80"/>
    <circle cx="12" cy="0" r="3" fill="#00FF80"/>
  </g>
</svg>
