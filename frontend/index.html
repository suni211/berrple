<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Berrple - 구름 코멘트와 함께하는 동영상 플랫폼" />
    <meta name="keywords" content="동영상, 유튜브, 구름, 코멘트, 플랫폼, berrple" />
    <title>Berrple - 구름 코멘트 동영상 플랫폼</title>

    <!-- 테마 플리커 방지 스크립트 - CSS와 React 로드 전에 실행 -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('berrple-theme');
          if (stored) {
            const { state } = JSON.parse(stored);
            if (state?.theme) {
              document.documentElement.setAttribute('data-theme', state.theme);
            } else {
              document.documentElement.setAttribute('data-theme', 'dark');
            }
          } else {
            document.documentElement.setAttribute('data-theme', 'dark');
          }
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
